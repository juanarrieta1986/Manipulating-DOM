<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			const todayDate = new Date();
			let mystring = "<p>Hello!</p> <strong>My friend</strong><p>, we are in the year </p>" + todayDate.getFullYear();
			document.write(mystring);
		</script>
	</body>
</html>
